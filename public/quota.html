<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Quote Request</title>
    <link rel="icon" type="image/png" href="/partials/img/logo.png"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: url(/partials/img/image_fx_\ \(9\).png);
        }
        .container {
            max-width: 600px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.25) 10%, rgba(255, 255, 255, 0.05) 80%);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            color: #ffca66;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
            color: white;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        select {
            background-color: rgb(156, 152, 152);
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: #ffca66;
            color: black;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        .loading {
            color: #ffca66;
            margin: 20px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request a Quote for Your Dream Car</h2>
        <form id="quoteForm" action="/index.html" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="car">Select a Car</label>
            <select id="car" name="car" onchange="updateModels()" required>
                <option value="">Select a Car Brand</option>
                <!-- Brands will be populated dynamically -->
            </select>
            
            <label for="model">Select a Model</label>
            <select id="model" name="model" required>
                <option value="">Select a Model</option>
            </select>

            <label for="message">Additional Details</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any special requests or details"></textarea>
            
            <button type="submit">Request Quote</button>
        </form>
        <div id="loading" class="loading" style="display: none;">Loading car data...</div>
    </div>

    <script>
        let cars = []; // This will store our fetched cars

        // Fetch cars from backend when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            
            try {
                const response = await fetch("http://localhost:3000/cars");
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                cars = await response.json();
                
                // Populate brands dropdown
                populateBrands();
                
                // Check for URL parameters to pre-select brand/model
                const params = new URLSearchParams(location.search);
                const brand = params.get('brand'); 
                const model = params.get('model');  

                if (brand) {
                    document.getElementById('car').value = brand;
                    updateModels();
                    
                    if (model) {
                        // Need to wait for models to populate
                        setTimeout(() => {
                            document.getElementById('model').value = model;
                        }, 100);
                    }
                }
            } catch (error) {
                console.error('Error fetching car data:', error);
                alert('Failed to load car data. Please try again later.');
            } finally {
                loadingElement.style.display = 'none';
            }
        });

        // Populate the brands dropdown with unique car makes
        function populateBrands() {
            const brandSelect = document.getElementById('car');
            
            // Get unique brands
            const brands = [...new Set(cars.map(car => car.make))].sort();
            
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }

        // Update models dropdown based on selected brand
        function updateModels() {
            const brandSelect = document.getElementById('car');
            const modelSelect = document.getElementById('model');
            const brand = brandSelect.value;               

            modelSelect.innerHTML = '<option value="">Select a Model</option>'; // reset

            if (!brand) return;

            // Filter models for the selected brand
            const brandModels = cars
                .filter(car => car.make === brand)
                .map(car => car.model);

            // Add models to dropdown
            brandModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
