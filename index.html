<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRADA AUTO</title>
    <link rel="icon" type="image/png" href="img/logo.png">

    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
body {
    background: url("img/wall 1.jpg") no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the entire screen */
}

        
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
        }

        /* Top Menu */
        .top-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 400px; /* Height of the menu */
    background: rgba(255, 255, 255, 0.2); /* Slightly transparent */
    backdrop-filter: blur(10px); /* Smooth glass effect */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

        /* Logo */
        .top-menu img {
            height: 300px;
        }

        /* Fullscreen Background Image */
        .wall-image {
    position: fixed; /* Fixed so it covers the whole screen */
    top: 400px; /* Pushes image below the menu */
    left: 0;
    width: 100%;
    height: calc(100vh - 400px); /* Fills the remaining screen */
    object-fit: cover; /* Ensures full coverage */
}

    </style>
</head>
<body>

    <!-- Top Menu -->
    <div class="top-menu">
        <img src="img/logo.png" alt="STRADA AUTO Logo">
    </div>

    <!-- Fullscreen Background Image Below Menu -->
    <img class="wall-image" src="img/wall 1.jpg" alt="Wall Background">

</body>
</html>
