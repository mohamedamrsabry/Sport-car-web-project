        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            margin-top: 100px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.5rem;
            color: #ffca66;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1.5rem;
        }
        
        .product-btn {
            background-color: #ffca66;
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .product-btn:hover {
            background-color: white;
        }
        
        .brand-header {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('img/brand-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .brand-logo {
            height: 100px;
            margin-bottom: 1rem;
        }
        
        .brand-title {
            font-size: 3rem;
            color: #ffca66;
        }
    </style>
</head>
