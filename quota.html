<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Quote Request</title>
    <link rel="icon" type="image/png" href="img/logo.png"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-image: url(img/image_fx_\ \(9\).png);
        }
        .container {
            max-width: 600px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.25) 10%, rgba(255, 255, 255, 0.05) 80%);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            color: #ffca66;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
            color: white;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        select{
            background-color:rgb(156, 152, 152);
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #ffca66;
            color: black;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request a Quote for Your Dream Car</h2>
        <form action="/action_page.php" method="post" target="index.html">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="car">Select a Car</label>
            <select id="car" name="car" onchange="updateModels()" required>
                <option value="">Select a Car Brand</option>
                <option value="Rolls Royce">Rolls Royce</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Porsche">Porsche</option>
                <option value="McLaren">McLaren</option>
                <option value="Bentley">Bentley</option>
            </select>
            
            <label for="model">Select a Model</label>
            <select id="model" name="model" required>
                <option value="">Select a Model</option>
            </select>

            <label for="message">Additional Details</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any special requests or details"></textarea>
            
            <button type="submit">Request Quote</button>
        </form>
    </div>

    <script>
        const carModels = {
            "Rolls Royce": ["Phantom", "Ghost", "Cullinan", "Wraith", "Dawn"],
            "Audi": ["A3", "A4", "A6", "Q5", "Q7", "R8"],
            "BMW": ["X1", "X3", "X5", "X7", "M3", "M5", "i8"],
            "Mercedes": ["A-Class", "C-Class", "E-Class", "S-Class", "GLE", "GLS", "AMG GT"],
            "Ferrari": ["488 GTB", "F8 Tributo", "Roma", "SF90 Stradale", "812 Superfast"],
            "Lamborghini": ["Huracan", "Aventador", "Urus", "Revuelto"],
            "Porsche": ["911", "Cayenne", "Panamera", "Taycan", "Macan"],
            "McLaren": ["570S", "720S", "Artura", "P1", "765LT"],
            "Bentley": ["Bentayga", "Continental GT", "Flying Spur"]
        };

        function updateModels() {
            const carSelect = document.getElementById("car");
            const modelSelect = document.getElementById("model");
            const selectedCar = carSelect.value;

            // Clear previous options
            modelSelect.innerHTML = '<option value="">Select a Model</option>';

            if (selectedCar && carModels[selectedCar]) {
                carModels[selectedCar].forEach(model => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
