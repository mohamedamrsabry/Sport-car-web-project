        function updateModels () {
  const brandSel    = document.getElementById('car');
  const modelSel    = document.getElementById('model');
  const brand       = brandSel.value;               // e.g. "BMW"

  modelSel.innerHTML = '<option value="">Select a Model</option>'; // reset

  if (!brand) return;

  /* grab every model that matches this brand */
  const models = cars
        .filter(c => c.make === brand)
        .map(c => c.model);

  models.forEach(m => {
    const opt   = document.createElement('option');
    opt.value   = opt.textContent = m;
    modelSel.appendChild(opt);
  });
}

/* ------  Pre-select brand + model if passed in the URL  --------- */
window.addEventListener('DOMContentLoaded', () => {
  const p     = new URLSearchParams(location.search);
  const brand = p.get('brand'); 
  const model = p.get('model');  

  if (brand) {
    document.getElementById('car').value = brand; // choose brand
    updateModels();                               // build models for it

    if (model) {
      document.getElementById('model').value = model; // choose model
    }
  }
});
